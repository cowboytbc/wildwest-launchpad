name: Deploy Wild West Launchpad

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json found, skipping dependencies"
          fi
          
      - name: Build project
        run: |
          echo "Building Wild West Crypto Launchpad..."
          # Add any build steps if needed
          
      - name: Deploy to GitHub Pages
        uses: actions/configure-pages@v4
        
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './'
          
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
          
      - name: Notify deployment success
        run: |
          echo "üöÄ Wild West Launchpad deployed successfully!"
          echo "üìç Available at: https://cowboytbc.github.io/wildwest-launchpad/"
