<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Wallet Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #111; color: white; }
        .test-section { border: 1px solid #333; padding: 15px; margin: 10px 0; background: #222; }
        .status { padding: 5px; margin: 5px 0; border-radius: 3px; }
        .success { background: #1a5f1a; border: 1px solid #2d8f2d; }
        .error { background: #5f1a1a; border: 1px solid #8f2d2d; }
        .warning { background: #5f5f1a; border: 1px solid #8f8f2d; }
        button { padding: 10px 20px; margin: 5px; background: #444; border: 1px solid #666; color: white; cursor: pointer; }
        button:hover { background: #555; }
        .log { background: #000; padding: 10px; margin: 10px 0; border: 1px solid #333; height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>üü£ Solana Wallet Connection Diagnostic Test</h1>
    
    <div class="test-section">
        <h3>üîó Connection Status</h3>
        <div id="connectionStatus" class="status">Not connected</div>
        <button onclick="testSolanaConnection()">Test Solana Connection</button>
        <button onclick="testBeneficiaryLocks()">Test Beneficiary Lock Scanning</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    
    <div class="test-section">
        <h3>üìä Wallet Variables</h3>
        <div id="walletVariables"></div>
    </div>
    
    <div class="test-section">
        <h3>üåê Network Status</h3>
        <div id="networkStatus"></div>
    </div>
    
    <div class="test-section">
        <h3>üìù Debug Log</h3>
        <div id="debugLog" class="log"></div>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@1.93.2/lib/index.iife.js"></script>
    <script>
        let logContainer = document.getElementById('debugLog');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.style.color = type === 'error' ? '#ff6b6b' : type === 'success' ? '#51cf66' : type === 'warning' ? '#ffd43b' : '#c9c9c9';
            entry.innerHTML = `[${timestamp}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function clearLogs() {
            logContainer.innerHTML = '';
        }
        
        function updateStatus(elementId, content, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = content;
            element.className = 'status ' + type;
        }
        
        function updateWalletVariables() {
            const vars = {
                'window.solana': !!window.solana,
                'window.phantom': !!window.phantom,
                'window.solflare': !!window.solflare,
                'window.wildWestWallet': !!window.wildWestWallet,
                'wildWestWallet.currentChain': window.wildWestWallet?.currentChain || 'undefined',
                'wildWestWallet.provider': !!window.wildWestWallet?.provider,
                'wildWestWallet.account': window.wildWestWallet?.account || 'undefined'
            };
            
            let html = '';
            for (const [key, value] of Object.entries(vars)) {
                const isGood = (key.includes('solana') || key.includes('phantom') || key.includes('solflare') || key.includes('wildWestWallet')) ? value : 
                              key === 'wildWestWallet.account' ? value !== 'undefined' :
                              key === 'wildWestWallet.currentChain' ? value === 'solana' : value;
                html += `<div class="status ${isGood ? 'success' : 'error'}">${key}: ${value}</div>`;
            }
            document.getElementById('walletVariables').innerHTML = html;
        }
        
        async function testSolanaConnection() {
            log('üîÑ Starting Solana wallet connection test...', 'info');
            
            try {
                // Test 1: Check if Solana wallets are available
                const wallets = [];
                if (window.solana) {
                    wallets.push('Phantom/Generic Solana');
                    log('‚úÖ window.solana detected', 'success');
                }
                if (window.phantom?.solana) {
                    wallets.push('Phantom');
                    log('‚úÖ Phantom wallet detected', 'success');
                }
                if (window.solflare) {
                    wallets.push('Solflare');
                    log('‚úÖ Solflare wallet detected', 'success');
                }
                
                if (wallets.length === 0) {
                    log('‚ùå No Solana wallets detected', 'error');
                    updateStatus('connectionStatus', 'No Solana wallets found', 'error');
                    return;
                }
                
                log(`‚úÖ Found ${wallets.length} Solana wallet(s): ${wallets.join(', ')}`, 'success');
                
                // Test 2: Try to connect to primary wallet
                log('üîë Attempting wallet connection...', 'info');
                const primaryWallet = window.solana || window.phantom?.solana;
                
                if (!primaryWallet) {
                    log('‚ùå No primary wallet available', 'error');
                    return;
                }
                
                const response = await primaryWallet.connect();
                log(`‚úÖ Wallet connected successfully`, 'success');
                log(`üìç Public key: ${response.publicKey.toString()}`, 'info');
                
                // Test 3: Check if wildWestWallet system recognizes it
                if (window.wildWestWallet) {
                    log('üîç Testing wildWestWallet integration...', 'info');
                    const solanaWallets = window.wildWestWallet.detectSolanaWallets();
                    log(`üîç wildWestWallet detected ${solanaWallets.length} Solana wallets`, 'info');
                    
                    // Try wildWestWallet connection
                    try {
                        const wwConnected = await window.wildWestWallet.connectToSpecificChain('solana');
                        log(`üîó wildWestWallet.connectToSpecificChain('solana'): ${wwConnected}`, wwConnected ? 'success' : 'warning');
                        log(`üîó wildWestWallet.currentChain: ${window.wildWestWallet.currentChain}`, 'info');
                        log(`üîó wildWestWallet.account: ${window.wildWestWallet.account}`, 'info');
                    } catch (wwError) {
                        log(`‚ùå wildWestWallet connection failed: ${wwError.message}`, 'error');
                    }
                } else {
                    log('‚ö†Ô∏è wildWestWallet not available', 'warning');
                }
                
                updateStatus('connectionStatus', `Connected: ${response.publicKey.toString().substring(0, 8)}...`, 'success');
                
            } catch (error) {
                log(`‚ùå Connection failed: ${error.message}`, 'error');
                updateStatus('connectionStatus', `Failed: ${error.message}`, 'error');
            }
            
            updateWalletVariables();
        }
        
        async function testBeneficiaryLocks() {
            log('üîÑ Testing Solana beneficiary lock scanning...', 'info');
            
            try {
                if (!window.wildWestWallet?.account) {
                    log('‚ùå No wallet connected. Connect first.', 'error');
                    return;
                }
                
                const publicKey = window.wildWestWallet.account;
                log(`üîç Scanning for locks where ${publicKey} is beneficiary...`, 'info');
                
                // Test connection to Solana
                const connection = new solanaWeb3.Connection('https://api.mainnet-beta.solana.com');
                log('‚úÖ Solana RPC connection established', 'success');
                
                // Solana Token Lock Program ID
                const PROGRAM_ID = new solanaWeb3.PublicKey('8AqhFyokcMouAf9rruTdnDxVmnNyvn5f4Gf71FJDLXyV');
                log(`üè≠ Using program ID: ${PROGRAM_ID.toString()}`, 'info');
                
                // Scan for locks where user is beneficiary (offset 8 for discriminator + beneficiary field)
                log('üì° Scanning blockchain for beneficiary locks...', 'info');
                const beneficiaryAccounts = await connection.getProgramAccounts(PROGRAM_ID, {
                    filters: [
                        { memcmp: { offset: 8, bytes: publicKey.toString() } }
                    ]
                });
                
                log(`‚úÖ Found ${beneficiaryAccounts.length} locks where you are beneficiary`, 'success');
                
                if (beneficiaryAccounts.length > 0) {
                    for (let i = 0; i < Math.min(beneficiaryAccounts.length, 3); i++) {
                        const account = beneficiaryAccounts[i];
                        log(`üìã Lock ${i + 1}: ${account.pubkey.toString()}`, 'info');
                        
                        try {
                            const data = account.account.data;
                            const beneficiary = new solanaWeb3.PublicKey(data.slice(8, 40));
                            const unlockTime = new DataView(data.buffer, 40, 8).getBigUint64(0, true);
                            const amount = new DataView(data.buffer, 48, 8).getBigUint64(0, true);
                            const mint = new solanaWeb3.PublicKey(data.slice(56, 88));
                            const claimed = data[88] !== 0;
                            
                            log(`   ‚îî‚îÄ Beneficiary: ${beneficiary.toString()}`, 'info');
                            log(`   ‚îî‚îÄ Amount: ${amount.toString()}`, 'info');
                            log(`   ‚îî‚îÄ Mint: ${mint.toString()}`, 'info');
                            log(`   ‚îî‚îÄ Unlock time: ${new Date(Number(unlockTime) * 1000).toLocaleString()}`, 'info');
                            log(`   ‚îî‚îÄ Claimed: ${claimed}`, claimed ? 'warning' : 'success');
                            log(`   ‚îî‚îÄ Claimable: ${!claimed && Date.now()/1000 > Number(unlockTime)}`, 'info');
                        } catch (parseErr) {
                            log(`   ‚îî‚îÄ Error parsing lock data: ${parseErr.message}`, 'error');
                        }
                    }
                    
                    if (beneficiaryAccounts.length > 3) {
                        log(`... and ${beneficiaryAccounts.length - 3} more locks`, 'info');
                    }
                } else {
                    log('‚ÑπÔ∏è No locks found where you are the beneficiary', 'warning');
                }
                
            } catch (error) {
                log(`‚ùå Beneficiary scan failed: ${error.message}`, 'error');
            }
        }
        
        // Initial status check
        document.addEventListener('DOMContentLoaded', () => {
            log('üöÄ Solana diagnostic tool loaded', 'info');
            updateWalletVariables();
            
            // Check available wallets
            const wallets = [];
            if (window.solana) wallets.push('Phantom/Generic');
            if (window.phantom?.solana) wallets.push('Phantom');
            if (window.solflare) wallets.push('Solflare');
            
            const walletStatus = wallets.length > 0 ? 
                `Found: ${wallets.join(', ')}` : 
                'No Solana wallets detected';
            
            updateStatus('networkStatus', `Solana Wallets: ${walletStatus}`, wallets.length > 0 ? 'success' : 'error');
        });
        
        // Auto-update wallet variables every 2 seconds
        setInterval(updateWalletVariables, 2000);
    </script>
</body>
</html>
