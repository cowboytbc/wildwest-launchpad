<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Token Launch - WildWest</title>
  <!-- Console Filter - Universal console control -->
  <script src="../js/console-filter.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2a 100%);
      color: #fff;
      font-family: 'Orbitron', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .back-btn {

      right: 20px;
      padding: 10px 20px;
      background: #f0f0f0;

      font-size: 0.9em;
      transition: background 0.3s ease;
    }
    .back-btn:hover {
      background: #e0e0e0;
    }
    .coming-soon {
      text-align: center;
      font-size: 1.5em;
      opacity: 0.8;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <a href="../index.html" class="back-btn">Back to Main</a>
  <div class="coming-soon">
    <p>COMING SOON</p>
