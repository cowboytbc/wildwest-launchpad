name: Deploy Wild West Launchpad

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Inject QuickNode secrets
        env:
          SOLANA_RPC_ENDPOINT: ${{ secrets.SOLANA_RPC_ENDPOINT }}
          BASE_RPC_ENDPOINT: ${{ secrets.BASE_RPC_ENDPOINT }}
        run: |
          echo "🔧 Injecting QuickNode secrets into production config..."
          
          # Ensure js directory exists
          mkdir -p js
          
          # Create production config with proper variable expansion
          cat > js/production-config.js << EOF
          // Production configuration injected from GitHub Secrets
          (function() {
            'use strict';
            
            if (window.PRODUCTION_CONFIG) {
              console.log('🔐 Production config already loaded');
              return;
            }
            
            window.PRODUCTION_CONFIG = {
              rpc: {
                solana: '${SOLANA_RPC_ENDPOINT}',
                base: '${BASE_RPC_ENDPOINT}'
              },
              injectedAt: new Date().toISOString(),
              source: 'github-actions'
            };
            
            console.log('🔐 QuickNode endpoints loaded from GitHub Secrets');
          })();
          EOF
          
          echo "✅ Production config created with GitHub Secrets"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4