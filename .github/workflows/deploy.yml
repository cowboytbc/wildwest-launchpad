name: Deploy Wild West Launchpad

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Inject QuickNode secrets
        env:
          SOLANA_RPC_ENDPOINT: ${{ secrets.SOLANA_RPC_ENDPOINT }}
          BASE_RPC_ENDPOINT: ${{ secrets.BASE_RPC_ENDPOINT }}
        run: |
          echo "ðŸ”§ Injecting QuickNode secrets..."
          echo "SOLANA_RPC_ENDPOINT present: ${{ secrets.SOLANA_RPC_ENDPOINT != '' }}"
          echo "BASE_RPC_ENDPOINT present: ${{ secrets.BASE_RPC_ENDPOINT != '' }}"
          
          # Create production config with real secrets
          cat > js/production-config.js << 'EOF'
          // Production configuration injected from GitHub Secrets
          (function() {
            'use strict';
            
            if (window.PRODUCTION_CONFIG) {
              console.log('ðŸ” Production config already loaded');
              return;
            }
            
            window.PRODUCTION_CONFIG = {
              rpc: {
                solana: '${{ secrets.SOLANA_RPC_ENDPOINT }}',
                base: '${{ secrets.BASE_RPC_ENDPOINT }}'
              },
              injectedAt: new Date().toISOString(),
              source: 'github-actions'
            };
            
            console.log('ðŸ” QuickNode endpoints loaded from GitHub Secrets');
            console.log('ðŸ“Š Solana endpoint:', window.PRODUCTION_CONFIG.rpc.solana ? 'LOADED' : 'MISSING');
            console.log('ðŸ“Š Base endpoint:', window.PRODUCTION_CONFIG.rpc.base ? 'LOADED' : 'MISSING');
          })();
          EOF
          
          echo "âœ… Production config updated with QuickNode secrets"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
