name: Deploy Wild West Launchpad

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Inject QuickNode secrets
        env:
          SOLANA_RPC_ENDPOINT: ${{ secrets.SOLANA_RPC_ENDPOINT }}
          BASE_RPC_ENDPOINT: ${{ secrets.BASE_RPC_ENDPOINT }}
        run: |
          echo "🔧 Injecting QuickNode secrets..."
          echo "SOLANA_RPC_ENDPOINT present: ${{ secrets.SOLANA_RPC_ENDPOINT != '' }}"
          echo "BASE_RPC_ENDPOINT present: ${{ secrets.BASE_RPC_ENDPOINT != '' }}"
          echo "SOLANA_RPC_ENDPOINT length: ${#SOLANA_RPC_ENDPOINT}"
          echo "BASE_RPC_ENDPOINT length: ${#BASE_RPC_ENDPOINT}"
          
          if [ -z "$SOLANA_RPC_ENDPOINT" ]; then
            echo "❌ SOLANA_RPC_ENDPOINT is empty!"
          else
            echo "✅ SOLANA_RPC_ENDPOINT: ${SOLANA_RPC_ENDPOINT:0:50}..."
          fi
          
          if [ -z "$BASE_RPC_ENDPOINT" ]; then
            echo "❌ BASE_RPC_ENDPOINT is empty!"
          else
            echo "✅ BASE_RPC_ENDPOINT: ${BASE_RPC_ENDPOINT:0:50}..."
          fi
          
          # Create production config with real secrets using environment variables
          cat > js/production-config.js << EOF
          // Production configuration injected from GitHub Secrets
          (function() {
            'use strict';
            
            if (window.PRODUCTION_CONFIG) {
              console.log('🔐 Production config already loaded');
              return;
            }
            
            window.PRODUCTION_CONFIG = {
              rpc: {
                solana: '${SOLANA_RPC_ENDPOINT}',
                base: '${BASE_RPC_ENDPOINT}'
              },
              injectedAt: new Date().toISOString(),
              source: 'github-actions'
            };
            
            console.log('🔐 QuickNode endpoints loaded from GitHub Secrets');
            console.log('📊 Solana endpoint:', window.PRODUCTION_CONFIG.rpc.solana ? 'LOADED (' + window.PRODUCTION_CONFIG.rpc.solana.substring(0, 30) + '...)' : 'MISSING');
            console.log('📊 Base endpoint:', window.PRODUCTION_CONFIG.rpc.base ? 'LOADED (' + window.PRODUCTION_CONFIG.rpc.base.substring(0, 30) + '...)' : 'MISSING');
          })();
          EOF
          
          echo "✅ Production config updated with QuickNode secrets"
          echo "📄 Generated production-config.js:"
          cat js/production-config.js
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
