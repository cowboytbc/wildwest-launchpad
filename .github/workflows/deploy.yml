name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Inject GitHub Secrets
        env:
          SOLANA_ENDPOINT: ${{ secrets.SOLANA_RPC_ENDPOINT }}
          BASE_ENDPOINT: ${{ secrets.BASE_RPC_ENDPOINT }}
        run: |
          echo "Creating production config with secrets..."
          mkdir -p js
          
          cat > js/production-config.js << EOF
          (function() {
            'use strict';
            
            window.PRODUCTION_CONFIG = {
              rpc: {
                solana: '${SOLANA_ENDPOINT}',
                base: '${BASE_ENDPOINT}'
              },
              injectedAt: new Date().toISOString(),
              source: 'github-actions'
            };
            
            window.RPC_CONFIG = {
              getSolanaEndpoint: function() { return window.PRODUCTION_CONFIG.rpc.solana; },
              getBaseEndpoint: function() { return window.PRODUCTION_CONFIG.rpc.base; }
            };
          })();
          EOF
          
          echo "Production config created with actual endpoints"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4