name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Config with Secrets
        run: |
          mkdir -p js
          rm -f js/production-config.js
          
          # Simple approach: create file with echo, no complex YAML parsing
          {
            echo "// GENERATED BY GITHUB ACTIONS - $(date)"
            echo "(function() {"
            echo "  'use strict';"
            echo "  if (window.PRODUCTION_CONFIG) return;"
            echo "  window.PRODUCTION_CONFIG = {"
            echo "    rpc: {"
            echo "      solana: '${{ secrets.SOLANA_RPC_ENDPOINT }}',"
            echo "      base: '${{ secrets.BASE_RPC_ENDPOINT }}'"
            echo "    },"
            echo "    injectedAt: new Date().toISOString(),"
            echo "    source: 'github-actions'"
            echo "  };"
            echo "  window.RPC_CONFIG = {"
            echo "    getSolanaEndpoint: function() {"
            echo "      if (!window.PRODUCTION_CONFIG || !window.PRODUCTION_CONFIG.rpc.solana) {"
            echo "        throw new Error('CRITICAL: QuickNode Solana endpoint not available.');"
            echo "      }"
            echo "      return window.PRODUCTION_CONFIG.rpc.solana;"
            echo "    },"
            echo "    getBaseEndpoint: function() {"
            echo "      if (!window.PRODUCTION_CONFIG || !window.PRODUCTION_CONFIG.rpc.base) {"
            echo "        throw new Error('CRITICAL: QuickNode Base endpoint not available.');"
            echo "      }"
            echo "      return window.PRODUCTION_CONFIG.rpc.base;"
            echo "    }"
            echo "  };"
            echo "  console.log('Production config injected by GitHub Actions.');"
            echo "})();"
          } > js/production-config.js
          
          echo "Generated config file:"
          cat js/production-config.js
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4