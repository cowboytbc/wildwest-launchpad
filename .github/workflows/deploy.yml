name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Inject GitHub Secrets
        env:
          SOLANA_RPC_ENDPOINT: ${{ secrets.SOLANA_RPC_ENDPOINT }}
          BASE_RPC_ENDPOINT: ${{ secrets.BASE_RPC_ENDPOINT }}
        run: |
          echo "Secrets check:"
          echo "SOLANA_RPC_ENDPOINT length: ${#SOLANA_RPC_ENDPOINT}"
          echo "BASE_RPC_ENDPOINT length: ${#BASE_RPC_ENDPOINT}"
          
          if [ -z "$SOLANA_RPC_ENDPOINT" ] || [ -z "$BASE_RPC_ENDPOINT" ]; then
            echo "ERROR: Secrets not available!"
            exit 1
          fi
          
          mkdir -p js
          cat > js/production-config.js << EOF
          (function() {
            'use strict';
            
            window.PRODUCTION_CONFIG = {
              rpc: {
                solana: '${SOLANA_RPC_ENDPOINT}',
                base: '${BASE_RPC_ENDPOINT}'
              },
              injectedAt: new Date().toISOString(),
              source: 'github-actions'
            };
            
            window.RPC_CONFIG = {
              getSolanaEndpoint: function() { return window.PRODUCTION_CONFIG.rpc.solana; },
              getBaseEndpoint: function() { return window.PRODUCTION_CONFIG.rpc.base; }
            };
          })();
          EOF
          
          echo "Production config created successfully"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4