name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Inject GitHub token directly into secure-config.js
      env:
        PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        SOLANA_RPC_ENDPOINT: ${{ secrets.SOLANA_RPC_ENDPOINT }}
        BASE_RPC_ENDPOINT: ${{ secrets.BASE_RPC_ENDPOINT }}
      run: |
        echo "üîß Injecting production token directly into secure-config.js using Node.js..."
        
        # Create a Node.js script to inject the token
        cat > inject-token.js << 'EOF'
        const fs = require('fs');
        const token = process.env.PERSONAL_ACCESS_TOKEN;
        
        if (!token) {
          console.error('‚ùå PERSONAL_ACCESS_TOKEN not found in environment');
          process.exit(1);
        }
        
        console.log('üîß Token found, length:', token.length);
        
        let content = fs.readFileSync('js/secure-config.js', 'utf8');
        
        // Inject the production token at the beginning of getServiceTokenDirect method
        const tokenInjection = `
        // Method 0: Production token from GitHub Secrets (injected at build time)
        const PRODUCTION_TOKEN = "${token}";
        if (PRODUCTION_TOKEN && PRODUCTION_TOKEN.length > 10) {
          console.log("‚úÖ Production GitHub token loaded from build injection");
          return PRODUCTION_TOKEN;
        }
        `;
        
        // Replace the method signature with injection
        content = content.replace(
          'getServiceTokenDirect() {',
          `getServiceTokenDirect() {${tokenInjection}`
        );
        
        // Add production build marker
        content = content.replace(
          `console.log('üîç SecureConfig Debug Info:');`,
          `console.log('üîç SecureConfig Debug Info:');
        console.log('üöÄ PRODUCTION BUILD - Token injected at build time');`
        );
        
        fs.writeFileSync('js/secure-config.js', content);
        console.log('‚úÖ Token injection completed successfully');
        EOF
        
        # Run the injection
        node inject-token.js
        
        # Verify the injection
        echo "üîç Verifying token injection:"
        grep -A 3 "PRODUCTION_TOKEN" js/secure-config.js | head -5
        echo ""
        echo "üîç Checking for production marker:"
        grep "PRODUCTION BUILD" js/secure-config.js
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
