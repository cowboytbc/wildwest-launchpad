name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Inject production secrets
      env:
        PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        SOLANA_RPC_ENDPOINT: ${{ secrets.SOLANA_RPC_ENDPOINT }}
        BASE_RPC_ENDPOINT: ${{ secrets.BASE_RPC_ENDPOINT }}
        WTFDUDE: ${{ secrets.WTFDUDE }}
      run: |
        echo "Injecting production secrets..."
        
        echo "// Production configuration injected at build time from GitHub Secrets" > js/production-config.js
        echo "(function() {" >> js/production-config.js
        echo "  'use strict';" >> js/production-config.js
        echo "  console.log('Production config loading...');" >> js/production-config.js
        echo "  window.PRODUCTION_CONFIG = {" >> js/production-config.js
        echo "    token: '$WTFDUDE'," >> js/production-config.js
        echo "    rpc: {" >> js/production-config.js
        echo "      solana: '$SOLANA_RPC_ENDPOINT'," >> js/production-config.js
        echo "      base: '$BASE_RPC_ENDPOINT'" >> js/production-config.js
        echo "    }," >> js/production-config.js
        echo "    injectedAt: new Date().toISOString()," >> js/production-config.js
        echo "    source: 'github-actions-deploy-new'" >> js/production-config.js
        echo "  };" >> js/production-config.js
        echo "  console.log('Production configuration loaded!');" >> js/production-config.js
        echo "  console.log('RPC Status:', {" >> js/production-config.js
        echo "    solana: !!window.PRODUCTION_CONFIG.rpc.solana ? 'LOADED' : 'MISSING'," >> js/production-config.js
        echo "    base: !!window.PRODUCTION_CONFIG.rpc.base ? 'LOADED' : 'MISSING'" >> js/production-config.js
        echo "  });" >> js/production-config.js
        echo "})();" >> js/production-config.js
        
        echo "Production secrets injected successfully!"
        echo "Verifying production config:"
        head -10 js/production-config.js
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
