name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Inject production secrets
      env:
        PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        SOLANA_RPC_ENDPOINT: ${{ secrets.SOLANA_RPC_ENDPOINT }}
        BASE_RPC_ENDPOINT: ${{ secrets.BASE_RPC_ENDPOINT }}
        WTFDUDE: ${{ secrets.WTFDUDE }}
      run: |
        echo "🔧 Injecting QuickNode endpoints from GitHub Secrets..."
        
        if [ -z "$SOLANA_RPC_ENDPOINT" ] || [ -z "$BASE_RPC_ENDPOINT" ]; then
          echo "❌ ERROR: Required secrets not found!"
          echo "SOLANA_RPC_ENDPOINT: $([ -n "$SOLANA_RPC_ENDPOINT" ] && echo "SET" || echo "MISSING")"
          echo "BASE_RPC_ENDPOINT: $([ -n "$BASE_RPC_ENDPOINT" ] && echo "SET" || echo "MISSING")"
          exit 1
        fi
        
        echo "✅ Secrets found, creating production config..."
        
        echo "// Production QuickNode endpoints injected from GitHub Secrets" > js/production-config.js
        echo "(function() {" >> js/production-config.js
        echo "  'use strict';" >> js/production-config.js
        echo "  console.log('🔐 Loading QuickNode endpoints from GitHub Secrets...');" >> js/production-config.js
        echo "  window.PRODUCTION_CONFIG = {" >> js/production-config.js
        echo "    token: '$WTFDUDE'," >> js/production-config.js
        echo "    rpc: {" >> js/production-config.js
        echo "      solana: '$SOLANA_RPC_ENDPOINT'," >> js/production-config.js
        echo "      base: '$BASE_RPC_ENDPOINT'" >> js/production-config.js
        echo "    }," >> js/production-config.js
        echo "    injectedAt: new Date().toISOString()," >> js/production-config.js
        echo "    source: 'github-secrets-quicknode'" >> js/production-config.js
        echo "  };" >> js/production-config.js
        echo "  console.log('✅ QuickNode endpoints loaded successfully!');" >> js/production-config.js
        echo "  console.log('🟣 Solana RPC ready');" >> js/production-config.js
        echo "  console.log('🔵 Base RPC ready');" >> js/production-config.js
        echo "})();" >> js/production-config.js
        
        echo "✅ QuickNode endpoints injected!"
        echo "Verifying config file:"
        head -10 js/production-config.js
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
