name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Inject GitHub token and QuickNode RPC endpoints
      env:
        PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        SOLANA_RPC_ENDPOINT: ${{ secrets.SOLANA_RPC_ENDPOINT }}
        BASE_RPC_ENDPOINT: ${{ secrets.BASE_RPC_ENDPOINT }}
        WTFDUDE: ${{ secrets.WTFDUDE }}
      run: |
        echo "ðŸ”§ Injecting production secrets..."
        
        # Inject GitHub token into secure-config.js
        echo "ðŸ“ Injecting GitHub token into secure-config.js..."
        sed -i 's/getServiceTokenDirect() {/getServiceTokenDirect() {\n    \/\/ Method 0: Production token from GitHub Secrets (injected at build time)\n    const PRODUCTION_TOKEN = "${{ secrets.PERSONAL_ACCESS_TOKEN }}";\n    if (PRODUCTION_TOKEN \&\& PRODUCTION_TOKEN.length > 10) {\n      console.log("âœ… Production GitHub token loaded from build injection");\n      return PRODUCTION_TOKEN;\n    }/g' js/secure-config.js
        
        # Add production build marker
        sed -i 's/console\.log("ðŸ” SecureConfig Debug Info:");/console.log("ðŸ” SecureConfig Debug Info:");\n        console.log("ðŸš€ PRODUCTION BUILD - Token injected at build time");/g' js/secure-config.js
        
        # Create production config with QuickNode endpoints
        echo "ï¿½ Creating production-config.js with QuickNode endpoints..."
        echo "Solana endpoint preview: ${SOLANA_RPC_ENDPOINT:0:50}..."
        echo "Base endpoint preview: ${BASE_RPC_ENDPOINT:0:50}..."
        
        cp js/production-config.js js/production-config.js.backup
        
        cat > js/production-config.js << 'EOF'
        // Production configuration injected at build time from GitHub Secrets
        (function() {
          'use strict';
          console.log('ðŸ” QuickNode production config loading...');
          window.PRODUCTION_CONFIG = {
            token: 'WTFDUDE_PLACEHOLDER',
            rpc: {
              solana: 'SOLANA_RPC_PLACEHOLDER',
              base: 'BASE_RPC_PLACEHOLDER'
            },
            injectedAt: new Date().toISOString(),
            source: 'github-actions-deploy-new'
          };
          console.log('ðŸ” QuickNode production configuration loaded!');
          console.log('ðŸ“Š RPC Status:', {
            solana: !!window.PRODUCTION_CONFIG.rpc.solana ? 'LOADED' : 'MISSING',
            base: !!window.PRODUCTION_CONFIG.rpc.base ? 'LOADED' : 'MISSING',
            solanaPreview: window.PRODUCTION_CONFIG.rpc.solana ? window.PRODUCTION_CONFIG.rpc.solana.substring(0, 50) + '...' : 'NONE'
          });
        })();
        EOF
        
        # Replace placeholders with actual values
        sed -i "s|WTFDUDE_PLACEHOLDER|${WTFDUDE}|g" js/production-config.js
        sed -i "s|SOLANA_RPC_PLACEHOLDER|${SOLANA_RPC_ENDPOINT}|g" js/production-config.js
        sed -i "s|BASE_RPC_PLACEHOLDER|${BASE_RPC_ENDPOINT}|g" js/production-config.js
        
        echo "âœ… Production secrets injected successfully!"
        echo "ðŸ” Verifying token injection:"
        grep -A 3 "PRODUCTION_TOKEN" js/secure-config.js | head -5
        echo "ðŸ” Verifying production config:"
        head -10 js/production-config.js
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
