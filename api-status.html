<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Integration Status</title>
    <style>
        body {
            font-family: 'Orbitron', Arial, sans-serif;
            background: #1a1a1a;
            color: #00eaff;
            padding: 20px;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: rgba(0, 255, 0, 0.1); border-left: 4px solid #00ff00; }
        .error { background: rgba(255, 0, 0, 0.1); border-left: 4px solid #ff0000; }
        .testing { background: rgba(255, 255, 0, 0.1); border-left: 4px solid #ffff00; }
        button {
            background: #00eaff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>üîç Wild West GitHub Integration Status</h1>
    <button onclick="checkGitHubIntegration()">Check GitHub Integration</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        async function checkGitHubIntegration() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="testing status">üîÑ Testing GitHub Integration...</div>';
            
            const results = [];
            
            // Check if SECURE_CONFIG is loaded
            if (window.SECURE_CONFIG) {
                results.push({
                    name: 'GitHub Secrets Configuration',
                    status: 'success',
                    message: '‚úÖ SECURE_CONFIG loaded successfully'
                });
                
                // Check if GitHub token is available
                try {
                    const githubConfig = window.SECURE_CONFIG.getGitHubConfig();
                    if (githubConfig && githubConfig.token) {
                        results.push({
                            name: 'GitHub Token',
                            status: 'success',
                            message: '‚úÖ GitHub token available from secrets'
                        });
                    } else {
                        results.push({
                            name: 'GitHub Token',
                            status: 'error',
                            message: '‚ùå GitHub token not available'
                        });
                    }
                } catch (error) {
                    results.push({
                        name: 'GitHub Token',
                        status: 'error',
                        message: `‚ùå Error accessing GitHub token: ${error.message}`
                    });
                }
                
                // Test GitHub API access
                try {
                    const githubConfig = window.SECURE_CONFIG.getGitHubConfig();
                    const apiUrl = `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}`;
                    
                    const response = await fetch(apiUrl, {
                        headers: {
                            'Authorization': `Bearer ${githubConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (response.ok) {
                        results.push({
                            name: 'GitHub API Access',
                            status: 'success',
                            message: '‚úÖ GitHub API accessible with token'
                        });
                    } else {
                        results.push({
                            name: 'GitHub API Access',
                            status: 'error',
                            message: `‚ùå GitHub API error: ${response.status} ${response.statusText}`
                        });
                    }
                } catch (error) {
                    results.push({
                        name: 'GitHub API Access',
                        status: 'error',
                        message: `‚ùå GitHub API test failed: ${error.message}`
                    });
                }
                
            } else {
                results.push({
                    name: 'GitHub Secrets Configuration',
                    status: 'error',
                    message: '‚ùå SECURE_CONFIG not loaded - check deployment'
                });
            }
            
            displayResults(results);
        }
        
        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            let html = '<h2>GitHub Integration Test Results:</h2>';
            
            results.forEach(result => {
                html += `
                    <div class="${result.status} status">
                        <h3>${result.name}</h3>
                        <p>${result.message}</p>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Auto-check on load
        window.addEventListener('load', checkGitHubIntegration);
    </script>
</body>
</html>
