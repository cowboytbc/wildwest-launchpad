<!DOCTYPE html>
<html>
<head>
    <title>Debug Production Config</title>
</head>
<body>
    <h1>Production Config Debug</h1>
    <div id="debug-output"></div>
    
    <script src="js/production-config.js"></script>
    <script>
        function debugConfig() {
            const output = document.getElementById('debug-output');
            
            output.innerHTML = `
                <h2>Production Config Status:</h2>
                <p><strong>window.PRODUCTION_CONFIG exists:</strong> ${!!window.PRODUCTION_CONFIG}</p>
                <p><strong>Source:</strong> ${window.PRODUCTION_CONFIG?.source || 'NOT SET'}</p>
                <p><strong>Solana RPC:</strong> ${window.PRODUCTION_CONFIG?.rpc?.solana || 'NULL'}</p>
                <p><strong>Base RPC:</strong> ${window.PRODUCTION_CONFIG?.rpc?.base || 'NULL'}</p>
                <p><strong>Token exists:</strong> ${!!window.PRODUCTION_CONFIG?.token}</p>
                <p><strong>Injected at:</strong> ${window.PRODUCTION_CONFIG?.injectedAt || 'NOT SET'}</p>
                
                <h2>Full Config Object:</h2>
                <pre>${JSON.stringify(window.PRODUCTION_CONFIG, null, 2)}</pre>
                
                <h2>GitHub Actions Check:</h2>
                <p>If source shows 'fallback-development', GitHub Actions isn't working.</p>
                <p>If source shows 'github-actions', the deployment is working correctly.</p>
            `;
        }
        
        // Wait a moment for config to load, then debug
        setTimeout(debugConfig, 100);
    </script>
</body>
</html>
